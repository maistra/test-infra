postsubmits:
  maistra/test-infra:
  - name: test-infra_deploy-prow
    decorate: true
    skip_report: false
    run_if_changed: '^prow/'
    labels:
      preset-prow-deployer: "true"
    max_concurrency: 1
    branches:
    - main
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.3"
        imagePullPolicy: Always
        command:
        - make
        - gen-check
        - update-prow
        resources:
          limits:
            memory: 4Gi
            cpu: "4"
          requests:
            cpu: "2"
            memory: 1Gi

  maistra/proxy:
  - name: proxy-postsubmit-2.1
    decorate: true
    decoration_config:
      timeout: 6h0m0s
    path_alias: istio.io/proxy
    skip_report: false
    max_concurrency: 1
    branches:
      - ^maistra-2.1$
    labels:
      preset-gcs: "true"
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-proxy-builder:2.1"
        imagePullPolicy: Always
        command:
        - ./maistra/ci/post-submit.sh
        env:
        - name: BAZEL_REMOTE_CACHE
          value: http://bazel-cache.default/cache
        resources:
          limits:
            memory: 16Gi
            cpu: "8"
          requests:
            cpu: "4"
            memory: 4Gi

