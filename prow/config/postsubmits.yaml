  - name: proxy-update-istio
    decorate: true
    decoration_config:
      timeout: 6h0m0s
    path_alias: maistra.io/proxy
    skip_report: false
    branches:
      - ^maistra-2.4$
      - ^maistra-2.3$
      - ^maistra-2.2$
      - ^maistra-2.1$
    labels:
      preset-github: "true"
    extra_refs:
    - base_ref: main
      org: maistra
      path_alias: maistra.io/test-infra
      repo: test-infra
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.4"
        imagePullPolicy: Always
        command:
        - ../test-infra/tools/automator.sh
        - -o maistra
        - -r istio
        - -f /creds-github/github-token
        - -c bin/update_proxy.sh $AUTOMATOR_SHA
        - '-t Automator: Update proxy'
        - -l auto-merge
        - -m bump-proxy
        env:
        - name: ISTIO_ENVOY_BASE_URL
          value: https://storage.googleapis.com/maistra-prow-testing/proxy
        resources:
          limits:
            memory: 2Gi
            cpu: "2"
          requests:
            cpu: "1"
            memory: 1Gi

