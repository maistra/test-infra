github_reporter:
  job_types_to_report:
  - presubmit
  - postsubmit

tide:
  rebase_label: "don't squash"
  merge_label: "merge strategy"
  merge_method:
    maistra: squash
    dgn: squash
  target_url: https://prow.maistra.io/tide
  context_options:
    from-branch-protection: true

  queries:

  - repos:
    - maistra/test-infra
    - maistra/proxy
    - maistra/envoy
    - maistra/istio
    - maistra/istio-operator
    - maistra/istio-must-gather
    - maistra/olm-metadata
    - maistra/maistra.github.io
    - maistra/istio-images-centos
    - maistra/istio-cni
    - maistra/prometheus
    - maistra/rpms
    - maistra/ior
    - maistra/header-append-filter
    - maistra/api
    - maistra/xns-informer
    - dgn/oidc-filter
    labels:
    - "okay to merge"
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    reviewApprovedRequired: true

  - repos:
    - maistra/proxy
    - maistra/istio
    - maistra/istio-operator
    author: maistra-bot
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    labels:
    - auto-merge
    reviewApprovedRequired: false
