    decorate: true
    path_alias: github.com/maistra/header-append-filter
    skip_report: false
    always_run: true
    branches:
      - maistra-2.2
      - maistra-2.1
      - maistra-2.0
      # Allow for testing
      - playground
    max_concurrency: 2
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.2"
        imagePullPolicy: Always
        command:
        - entrypoint
        - make
        - container
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 16Gi
            cpu: "4"
          requests:
            cpu: "4"
            memory: 4Gi

  - name: header-append-filter_test
    decorate: true
    path_alias: github.com/maistra/header-append-filter
    skip_report: false
    always_run: true
    branches:
      - maistra-2.2
      - maistra-2.1
      # Allow for testing
      - playground
    max_concurrency: 2
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.2"
        imagePullPolicy: Always
        command:
        - make
        - test
        resources:
          limits:
            memory: 16Gi
            cpu: "4"
          requests:
            cpu: "2"
            memory: 4Gi

  - name: header-append-filter_lint
    decorate: true
    path_alias: github.com/maistra/header-append-filter
    skip_report: false
    always_run: true
    branches:
      - maistra-2.2
      - maistra-2.1
      # Allow for testing
      - playground
    max_concurrency: 2
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.2"
        imagePullPolicy: Always
        command:
        - make
        - lint
        resources:
          limits:
            memory: 16Gi
            cpu: "4"
          requests:
            cpu: "1"
            memory: 2Gi

  maistra/istio-must-gather:
  - name: istio-must-gather_lint
    decorate: true
    always_run: true
    skip_report: false
    branches:
      - maistra-2.0
      - maistra-2.1
      - maistra-2.2
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.2"
        imagePullPolicy: Always
        command:
        - make
        - lint
        resources:
          limits:
            memory: 4Gi
            cpu: "2"
          requests:
            cpu: "1"
            memory: 2Gi
    trigger: "(?m)^/test lint"
    rerun_command: "/test lint"

  dgn/oidc-filter:
  - name: build
    decorate: true
    always_run: true
    path_alias: github.com/dgn/oidc-filter
    skip_report: false
    branches:
      - master
    max_concurrency: 1
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.1"
        imagePullPolicy: Always
        command:
        - make
        - clean
        - build
        resources:
          limits:
            memory: 8Gi
            cpu: "4"
          requests:
            cpu: "1"
            memory: 1Gi

## The presubmits below are for the maistra-prow-testing org, which is our test bed
  maistra-prow-testing/test-infra:
  - name: build-containers
    decorate: true
    always_run: true
    path_alias: github.com/maistra/test-infra
    skip_report: false
    branches:
      - main
    max_concurrency: 1
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:2.0"
        imagePullPolicy: Always
        command:
        - entrypoint
        - make
        - maistra-builder
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 8Gi
            cpu: "4"
          requests:
            cpu: "2"
            memory: 2Gi
  maistra-prow-testing/istio-operator:
  - name: unittests
    decorate: true
    always_run: true
    path_alias: github.com/maistra/istio-operator
    skip_report: false
    branches:
      - maistra-1.1
      - maistra-2.0
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:1.1"
        imagePullPolicy: Always
        command:
        - make
        - test
        env:
        - name: XDG_CACHE_HOME
          value: /tmp/cache
        - name: GOCACHE
          value: /tmp/cache
        resources:
          limits:
            memory: 8Gi
          requests:
            cpu: "2"
            memory: 2Gi
  - name: gen-check
    decorate: true
    always_run: true
    path_alias: github.com/maistra/istio-operator
    skip_report: false
    branches:
      - maistra-1.1
      - maistra-2.0
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:1.1"
        imagePullPolicy: Always
        command:
        - make
        - gen-check
        env:
        - name: XDG_CACHE_HOME
          value: /tmp/cache
        - name: GOCACHE
          value: /tmp/cache
        resources:
          limits:
            memory: 8Gi
            cpu: "4"
          requests:
            cpu: "2"
            memory: 2Gi
  maistra-prow-testing/istio:
  - name: unittests
    decorate: true
    always_run: true
    path_alias: istio.io/istio
    skip_report: false
    branches:
      - maistra-1.0
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:1.0"
        imagePullPolicy: Always
        command:
        - make
        - init
        - test
        env:
        - name: ISTIO_BUILD_BUCKET
          value: "maistra-prow-testing"
        - name: XDG_CACHE_HOME
          value: /tmp/cache
        - name: GOCACHE
          value: /tmp/cache
        resources:
          limits:
            memory: 8Gi
            cpu: "4"
          requests:
            cpu: "2"
            memory: 2Gi
  - name: integrationtests
    decorate: true
    always_run: true
    path_alias: istio.io/istio
    skip_report: false
    branches:
      - maistra-1.0
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-builder:1.0"
        imagePullPolicy: Always
        command:
        - make
        - init
        - test.integration.local
        env:
        - name: ISTIO_BUILD_BUCKET
          value: "maistra-prow-testing"
        - name: XDG_CACHE_HOME
          value: /tmp/cache
        - name: GOCACHE
          value: /tmp/cache
        resources:
          limits:
            memory: 8Gi
            cpu: "4"
          requests:
            cpu: "2"
            memory: 2Gi
