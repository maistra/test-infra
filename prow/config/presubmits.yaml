  maistra/proxy:
  - name: proxy-unit-clang
    trigger: (?m)^/test( | .* )unit-clang,?($|\s.*)
    decorate: true
    decoration_config:
      timeout: 6h0m0s
    always_run: true
    path_alias: istio.io/proxy
    skip_report: false
    max_concurrency: 1
    branches:
      - ^maistra-2.1-clang$
    rerun_command: /test unit-clang
    spec:
      containers:
      - image: "quay.io/maistra-dev/maistra-proxy-builder:2.1-clang"
        imagePullPolicy: Always
        command:
        - ./maistra/ci/pre-submit.sh
        resources:
          limits:
            memory: 16Gi
            cpu: "8"
          requests:
            cpu: "4"
            memory: 4Gi
        volumeMounts:
        - name: bazel-cache
          mountPath: /bazel-cache
      volumes:
      - name: bazel-cache
        hostPath:
          path: /mnt/bazel-cache
          type: DirectoryOrCreate
