deck:
  spyglass:
    size_limit: 500000000  # 500 MB
    gcs_browser_prefix: https://gcsweb.maistra.io/gcs/
    lenses:
    - lens:
        name: metadata
      required_files:
      - started.json|finished.json
      optional_files:
      - podinfo.json
    - lens:
        name: buildlog
        config:
          highlight_regexes:
          - timed out
          - 'ERROR:'
          - (FAIL|Failure \[)\b
          - panic\b
          - ^E\d{4} \d\d:\d\d:\d\d\.\d\d\d]
      required_files:
      - build-log.txt
    - lens:
        name: junit
      required_files:
      - artifacts/junit.*\.xml
    - lens:
        name: podinfo
      required_files:
      - podinfo.json
  rerun_auth_configs:
    '*':
      github_team_slugs:
      - org: maistra
        slug: istio
      - org: maistra
        slug: envoy

